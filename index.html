<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ❤️</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            margin: 50px;
        }
        img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        .button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }
        #yesButton {
            background-color: #4CAF50;
            color: white;
        }
        #yesButton:hover {
            background-color: #45a049;
        }
        #noButton {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        #noButton:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>

    <h1>Happy Valentine's Day, My IchaTootie! ❤️</h1>
    <img src="https://assets.onecompiler.app/438a35k8n/438a2zvx5/Bugcat%20Capoo%20GIF%20-%20Bugcat%20Capoo%20Flower%20-%20Discover%20&%20Share%20GIFs.gif" alt="Cute Blue Cat">
    <p>Will you be my Valentine?</p>

    <button id="yesButton" class="button" onclick="showPopup()">Yes</button>
    <button id="noButton" class="button" onclick="moveNoButton()">No</button>

    <script>
        let noClickCount = 0;
        const yesButton = document.getElementById("yesButton");
        const noButton = document.getElementById("noButton");

        function showPopup() {
            alert("Yeheeeyyy!! I LOVE YOU SO MUCH MY ICHA<<33");
        }

        function moveNoButton() {
            noClickCount++;

            // Move the "No" button to a random position
            const offsetX = Math.random() * 200 - 100;
            const offsetY = Math.random() * 200 - 100;
            noButton.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

            // Increase the size of the "Yes" button
            const newSize = 20 + noClickCount * 5;
            yesButton.style.fontSize = `${newSize}px`;
            yesButton.style.padding = `${10 + noClickCount * 2}px ${20 + noClickCount * 4}px`;

            // Change the text of the "Yes" button after each click
            const messages = ["r u sure?", "pls try again", "nah uh", "the earth will explode"];
            if (noClickCount <= messages.length) {
                yesButton.innerText = messages[noClickCount - 1];
            }
        }
    </script>

</body>
</html>
